version: "3.8"

services:
  server:
    build:
      context: ./server
      dockerfile: dockerfile
    networks:
      - productsStackNetwork
    volumes:
      - myappdata:/var/lib/myappnode/data
    environment:
      NODE_ENV: prod

  client:
    build:
      context: ./client
      dockerfile: dockerfile
    depends_on:
      - server
    ports:
      - "3000:80"
    networks:
      - productsStackNetwork

  db:
    image: bitnami/postgresql:latest
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    volumes:
      - ./server/init.sql:/docker-entrypoint-initdb.d/init.sql
      - dbdata:/var/lib/postgresql/data
    networks:
      - productsStackNetwork

networks:
  productsStackNetwork:
    driver: bridge

volumes:
  myappdata:
  dbdata:
